<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>ShelterBay</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link rel="icon" href="https://d2q79iu7y748jz.cloudfront.net/s/_squarelogo/36bcf6bb32a8d786a8325a269b69ea6a" type="image/x-icon" />

    <style>
        .timeRemaining {
            display: none;
        }

        .almostOver {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
        <table class="table">
            <thead>
            <tr>
                <th width="20%">Item</th>
                <th width="40%">Description</th>
                <th style="text-align: right;">Bids</th>
                <th style="text-align: center;"><small>(hh:mm)</small><br />Time Remaining</th>
                <th style="text-align: center;">Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="auction : ${data}">
                <td th:text="${auction.itemShortName}"></td>
                <td style="max-width: 250px;" th:text="${auction.itemDescription}"></td>
                <td style="text-align: right;" th:text="${auction.numberOfBids}"></td>
                <td style="text-align: center;  font-style: italic;"
                    th:class="${auction.secondsLeft} <= 180 ? 'almostOver' : 'notCloseYet'">
                    <span th:text="${auction.secondsLeft}" class="timeRemaining"></span><span class="displayTime"></span></td>
                <td style="text-align: center;" th:text="'$' + ${#numbers.formatDecimal(auction.itemPrice, 1, 'DEFAULT', 2, 'DEFAULT')}"></td>
                <td><button type="button"  class="btn btn-success bidBtn">Bid now</button></td>
            </tr>
            </tbody>
        </table>
</div>

<!-- <script src="javascript/script.js"></script> -->


<script>

function handleTime() {

    $('.timeRemaining').each(function(i, obj) {

           //.timeRemaining is hidden. The span shows the display

            var secondsLeft = $(this).text()

            var seconds = (secondsLeft % 60)
            var mins = Math.floor((secondsLeft / 60))


            if(seconds <= 9)
                seconds = "0" + seconds;

            if(mins < 3)
                $(this).parents("td").addClass("almostOver")


            if(seconds > 0 || mins > 0)
            {
                $(this).text(secondsLeft - 1)
                $(this).siblings("span").text(mins +  ":" + seconds);
            }
            else
            {
                $(this).siblings("span").text("Completed");
                $(this).parents("td").removeClass("almostOver")
                $(this).parents("td").siblings("td").children("button.bidBtn").prop('disabled', true);
            }

    });

}

$(document).ready(function(){

handleTime()
setInterval(function(){ handleTime() }, 1000);


});

</script>

</body>
</html>
